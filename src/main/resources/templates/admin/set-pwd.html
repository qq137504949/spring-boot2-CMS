<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{admin/layout/app}">

<div layout:fragment="content" >
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>修改密码</h5>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="commentForm" th:action="@{/admin/user/set-pwd}"  method="post">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">旧密码：</label>
                                <div class="col-sm-8">
                                    <input id="oldPassword" type="password"  class="form-control" name="oldPassword">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">密码：</label>
                                <div class="col-sm-8">
                                    <input id="password" type="password"  class="form-control" name="password">
                                </div>
                            </div>
                            <div class="form-group">
                            <label class="col-sm-3 control-label">确认密码：</label>
                            <div class="col-sm-8">
                                <input id="password_confirm"  type="password" class="form-control" name="password_confirm">
                            </div>
                        </div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-3">
                                    <input type="hidden" name="adminId" th:value="${user.getAdminId()}" />
                                    <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                                    <button class="btn btn-primary" type="submit">提交</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script layout:fragment="my-script">
    $().ready(function () {
        var icon = "<i class='fa fa-times-circle'></i> ";
        $("#commentForm").validate({
            rules:{
                oldPassword:{
                    required:true,
                },
                password:{
                    required:true,
                    minlength:6,
                },
                password_confirm:{
                    required:true,
                    minlength:6,
                    equalTo:"#password"
                }


            },
            messages:{
                oldPassword:{
                    required:icon+"请输入旧密码",
                },
                password:{
                    required:icon+"请输入密码",
                }

            },
            submitHandler:function (form) {
                var index = layer.load(1);
                $(form).ajaxSubmit({
                    dataType:"json",
                    success:function (response) {
                        if(response && response.code == 0){
                            layer.close(index);
                            layer.msg(response.data);
                            setTimeout(function(){
                                window.location.href='/admin/logout';
                                // window.location.reload(); //刷新父页面
                            },500)
                        }else{
                            layer.msg(response.data);
                            layer.close(index);
                        }
                    },
                    error:function (response) {
                        layer.msg("请求错误");
                        layer.close(index);
                    }
                })
            }
        });

    })
</script>

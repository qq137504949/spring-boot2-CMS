<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{admin/layout/app}">


<div layout:fragment="content">
    <div class="wrapper wrapper-content ">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>管理员列表</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="col-sm-9">
                            <a href="javascript:void(0)" onclick="add()" class="btn btn-info ">添加管理员</a>
                        </div>
                        <div class="col-sm-3">
                            <form  method="get" id="cheacform">
                                <div class="input-group">
                                    <input type="text" th:value="${keywords}" name="keywords" placeholder="请输入管理员名称"
                                           class="input-sm form-control"> <span class="input-group-btn">
		                            <button type="submit" class="btn btn-sm btn-info"> 搜 索</button> </span>
                                </div>

                            </form>
                        </div>
                    </div>

                    <div class="ibox-content">

                        <table class="table table-striped table-bordered table-hover dataTables-example"
                               style="margin-bottom: 0;">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>用户名</th>
                                <th>邮箱</th>
                                <th>最后一次登录时间</th>
                                <th>角色</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr class="gradeX" th:if="${not #lists.isEmpty(datas)}"
                                th:each="item:${datas}">
                                <td th:text="${item.getAdminId()}"></td>
                                <td th:text="${item.getUserName()}"></td>
                                <td th:text="${item.getEmail()}"></td>
                                <td th:text="${item.getAdminLoginTime()}?${#dates.format(item.getAdminLoginTime(),'yyyy-MM-dd hh:mm:ss')}:'暂无信息'"></td>
                                <td th:text="${item.getGadmin()}?${item.getGadmin().getGname()}:'超级管理员'"></td>
                                <td th:if="${item.getAdminIsSuper()}" class="text-center">
                                    --
                                </td>
                                <td th:if="${!item.getAdminIsSuper()}" class="text-center">

                                    <a class="delete" th:data="${item.getAdminId()}"><i
                                            class="glyphicon glyphicon-trash"></i> 删除</a> | <a
                                        th:onclick="'javascript:edit('+${item.getAdminId()}+')'"><i
                                        class="glyphicon glyphicon-edit"></i> 修改</a>


                                </td>
                            </tr>

                            </tbody>
                        </table>
                        <!-- 分页代码 -->
                        <div class="row" th:with="list=${datas}">
                            <div th:replace="admin/layout/page::html" ></div>
                        </div>
                        <!-- 分页代码结束 -->
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script layout:fragment="my-script"  th:inline="javascript">

    function add(){
        layer.open({
            type: 2,
            title:'添加',
            area: ['50%', '90%'], //宽高
            content: '/admin/user/add'
        })
    }
    function edit(id){
        layer.open({
            type: 2,
            title:'修改',
            area: ['50%', '90%'], //宽高
            content: '/admin/user/edit/'+id
        })
    }
    $('.delete').click(function () {
        var _this = this;
        swal({
            title: "您确定要删除这条信息吗",
            text: "删除后将无法恢复，请谨慎操作！",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "删除",
            closeOnConfirm: false,
            cancelButtonText: "再考虑一下…",
        }, function () {
            var id = jQuery(_this).attr('data');
            $.ajax({
                url:'/admin/user/del/'+id,
                type:'DELETE',
                dataType:'JSON',
                headers: {
                'X-CSRF-TOKEN': $('meta[name="_csrf"]').attr('content')
            },
            success:function (data) {
                if(data&&data.code == 0){
                    swal({title: "删除成功！", type: 'success', text: "您已经永久删除了这条信息。"}, function () {
                        window.location.reload();
                    });

                }else{
                    swal("删除错误", "请重新试一次", "error");
                }

            },

        });

        });
    });
</script>
